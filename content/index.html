<html>
  <head>
    <title>Midle Market</title>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.1.2/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.indigo-pink.min.css">
    <script src="./js/client.js"></script>

    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script  src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>

  <body>
    <!-- Uses a header that contracts as the page scrolls down. -->
    <div class="demo-layout-waterfall mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--waterfall">
        <!-- Top row, always visible -->
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">The middle shop !</span>
          <div class="mdl-layout-spacer"></div>
          <script>
          $(document).ready(function(){
              $("#shopping").click(function(){
                  $(".shopping_cart_scroll").toggle("slide");
              });
          });
          </script>

          <div class="mdl-button mdl-js-button mdl-button--icon"for="waterfall-exp" id="shopping">
            <i class="material-icons">shopping_cart</i>
          </div>
          <style type="text/css">
                      .shopping_cart_scroll {
                        z-index: 10;
                        background-color: lightblue;
              position: fixed;
              top:0;
              right:0;
              height: 100%;
              width: 20%;
            }

          </style>
        </div>
        <!-- Bottom row, not visible on scroll -->
        <div class="mdl-layout__header-row">
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>

      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
   
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="shopping_cart_scroll">
            <i> weeeeeeeeeeeeeeeeeeeeeeeeee</i>


            <i>eeeeeeeeeeeeeeeeeeeee</i>

          </div>
          <style>
          .demo-card-square.mdl-card {
            width: 320px;
            height: 320px;
          }
          .demo-card-square > .mdl-card__title {
            color: #fff;
          }
          </style>
          <script> 
          $(document).ready(function(){
              $("#zoom").click(function(){
                  $("#yolo").animate({
                       left: '250px', 
                      height: '+=500px',
                      width: '+=500px'
                  });
              });
          });
          </script> 
          <div class="mdl-layout__content" id="results">
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
