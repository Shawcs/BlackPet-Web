<html>
  <head>
    <title>Midle Market</title>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.1.2/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.indigo-pink.min.css">
    <script src="./js/client.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css">

    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script  src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>

  <body>
    <!-- Uses a header that contracts as the page scrolls down. -->
    <div class="demo-layout-waterfall mdl-layout mdl-js-layout">
      <header class="mdl-layout__header ">
        <!-- Top row, always visible -->
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">The middle shop !</span>
          <div class="mdl-layout-spacer"></div>
          <script>
            $(document).ready(function(){
                $("#shopping").click(function(){
                    $(".shopping_cart_scroll").toggle("slide");
                });
            });
          </script>

          <div class="mdl-button mdl-js-button mdl-button--icon"for="waterfall-exp" id="shopping">
            <i class="material-icons">shopping_cart</i>
          </div>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="shopping_cart_scroll">
            <i> weeeeeeeeeeeeeeeeeeeeeeeeee</i>


            <i>eeeeeeeeeeeeeeeeeeeee</i>
          </div>
       
          <script> 
          $(document).ready(function(){
              $("#zoom").click(function(){
                  $("#{{item._id}}").animate({
                       left: '250px', 
                      height: '+=500px',
                      width: '+=500px'
                  });
              });
          });
          </script> 

          <div class="mdl-layout__content" id="results">

          </div>
        </div>
      </main>
    </div>
  </body>
</html>
